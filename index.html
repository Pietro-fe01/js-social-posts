<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">Social Posts</h1>

    <div id="container" class="posts-list">
    </div>
    

    <!-- post di esempio/template, da togliere/commentare e generare da JS -->
    <template id="post-template">
        <div class="post">
            <div class="post__header">
                <div class="post-meta">                    
                    <div class="post-meta__icon">
                        <img class="profile-pic" src=""> <!--Immagine di profilo-->
                    </div>
                    <div class="post-meta__data">
                        <div class="post-meta__author"><!--Nome profilo--></div>
                        <div class="post-meta__time"><!--Data creazione post--></div>
                    </div>                    
                </div>
            </div>
            <div class="post__text"><!--Descrizione Post--></div>
            <div class="post__image">
                <img src="" alt=""> <!--Immagine post-->
            </div>
            <div class="post__footer">
                <div class="likes js-likes">
                    <div class="likes__cta">
                        <a class="like-button  js-like-button" data-postid="1">
                            <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                            <span class="like-button__label">Mi Piace</span>
                        </a>
                    </div>
                    <div class="likes__counter">
                        Piace a <strong id="like-counter-1" class="js-likes-counter"><!--Numero di mi piace--></strong> persone
                    </div>
                </div> 
            </div>            
        </div>
    </template>
    
    <script src="main.js"></script>
</body>
</html>
